<!DOCTYPE html>
<title>SketchPad</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="reset.css">
<head>
    <div class="flex-container">
        <div class="title"><h1>Sketch Pad</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="button">
                <button class= "black" onclick="changeColor('black')">Black</button>
                <button class= "white" onclick="changeColor('white')">Eraser</button>
                <button class= "grey" onclick="changeColor('grey')">Grey</button>
                <button class= "random" onclick="changeColor('random')">Random</button>
                <button class= "reset" onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="test" placeholder="size of board" value="16" onchange ="changeSize(this.value)"/>
                <button>Set Size</button>
            </div>
            <div class="error">
                Input must be between 2 to 100
            </div>
        </div>
    </div>
</head>
<body></body>
<script src="main.js"></script>
